  background-color: #4caf50;

}

.list-title {
  font-size: 1.1em;

  font-weight: bold;
}

#searchInput {
  width: 100%;
  padding: 6px;
  margin-bottom: 8px;
  font-size: 0.9em;
  border-radius: 4px;
  border: 1px solid #ccc;
}


    button {
      padding: 8px 12px;
      margin-top: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
    }

    button:hover {
      background-color: #1976d2;
    }

    textarea {
      margin-top: 10px;
      width: 100%;
      height: 80px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: none;
    }

    .disease-match {
      background-color: #ffeb3b;
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
      cursor: pointer;
    }

    .disease-details {
      background-color: #fff9c4;
      padding: 8px;
      margin-top: 6px;
      border-left: 4px solid #f57f17;
      font-size: 0.95em;
    }

    .disease-details ul {
      margin: 5px 0 10px 20px;
    }
  </style>
</head>
<body>

  <h1>Symptom Checker with Medicines & Remedies</h1>

  <input type="text" id="searchInput" placeholder="Search symptoms..." oninput="filterSymptoms()">

  <div class="container">
    <div class="list">
      <div class="list-title">Available Symptoms</div>
      <div id="symptomList"></div>
    </div>

    <div class="list">
      <div class="list-title">Selected Symptoms</div>
      <div id="selectedSymptoms"></div>
      <button onclick="clearAll()">Clear All</button>
      <button onclick="exportSymptoms()">Export</button>
      <textarea id="exported" placeholder="Exported symptoms will appear here..."></textarea>
    </div>

    <div class="list">
      <div class="list-title">Possible Diseases</div>
      <div id="diseaseMatches"></div>
    </div>
  </div>

  <script>
    const symptoms = [
      "Headache", "Fever", "Cough", "Fatigue", "Runny Nose", "Sore Throat", "Nausea", "Body Ache",
      "Sneezing", "Chills", "Diarrhea", "Constipation", "Dizziness", "Chest Pain", "Shortness of Breath",
      "Abdominal Pain", "Back Pain", "Rash", "Itchy Eyes", "Blurred Vision", "Earache", "Loss of Smell",
      "Loss of Taste", "Sweating", "Vomiting", "Muscle Weakness", "Joint Pain", "Swollen Lymph Nodes",
      "Palpitations", "Frequent Urination", "Burning Sensation", "Dry Mouth", "Cold Hands", "Hair Loss",
      "Dry Skin", "Sleepiness", "Insomnia", "Anxiety", "Depression", "Irritability", "Confusion",
      "Neck Pain", "Tingling"
    ];

    const diseases = {
      "Common Cold": ["Sneezing", "Cough", "Runny Nose", "Sore Throat", "Fever"],
      "Flu": ["Fever", "Cough", "Fatigue", "Chills", "Body Ache", "Headache"],
      "COVID-19": ["Fever", "Cough", "Fatigue", "Loss of Smell", "Loss of Taste", "Shortness of Breath"],
      "Migraine": ["Headache", "Nausea", "Vomiting", "Blurred Vision"],
      "Food Poisoning": ["Nausea", "Vomiting", "Diarrhea", "Abdominal Pain", "Fever"],
      "Anemia": ["Fatigue", "Dizziness", "Shortness of Breath"],
      "Depression": ["Fatigue", "Sleepiness", "Insomnia", "Anxiety", "Depression", "Irritability"],
      "UTI": ["Burning Sensation", "Frequent Urination", "Abdominal Pain", "Fever"],
      "Hypothyroidism": ["Fatigue", "Dry Skin", "Hair Loss", "Depression"],
      "Dengue": ["Fever", "Headache", "Joint Pain", "Rash", "Muscle Weakness", "Sweating"]
    };

    const diseaseDetails = {
      "Common Cold": {
        medicines: [
          { name: "Paracetamol", use: "Helps reduce fever and mild pain" },
          { name: "Cetirizine", use: "Relieves runny nose and sneezing" }
        ],
        advice: ["Drink warm fluids", "Rest well", "Avoid cold food", "Steam inhalation"]
      },
      "Flu": {
        medicines: [
          { name: "Oseltamivir", use: "Antiviral medicine to reduce flu symptoms" },
          { name: "Ibuprofen", use: "Reduces fever and body aches" }
        ],
        advice: ["Drink plenty of water", "Get rest", "Eat nourishing food"]
      },
      "COVID-19": {
        medicines: [
          { name: "Paracetamol", use: "Reduces fever and body pain" },
          { name: "Vitamin C & Zinc", use: "Boosts immunity" }
        ],
        advice: ["Isolate and rest", "Monitor oxygen levels", "Stay hydrated"]
      },
      "Migraine": {
        medicines: [
          { name: "Sumatriptan", use: "Helps relieve migraine pain" },
          { name: "Naproxen", use: "Reduces inflammation and pain" }
        ],
        advice: ["Avoid loud noises", "Rest in a dark room", "Stay hydrated"]
      },
      "Food Poisoning": {
        medicines: [
          { name: "ORS", use: "Replenishes lost fluids" },
          { name: "Loperamide", use: "Controls diarrhea" }
        ],
        advice: ["Eat bland food", "Drink lots of water", "Rest well"]
      },
      "Anemia": {
        medicines: [
          { name: "Iron Supplements", use: "Increases red blood cells" },
          { name: "Folic Acid", use: "Helps make healthy blood cells" }
        ],
        advice: ["Eat leafy greens", "Get blood checked", "Take prescribed supplements"]
      },
      "Depression": {
        medicines: [
          { name: "SSRIs", use: "Improves mood and reduces anxiety" },
          { name: "Counseling", use: "Talk therapy helps with emotional support" }
        ],
        advice: ["Talk to loved ones", "Exercise daily", "Avoid alcohol"]
      },
      "UTI": {
        medicines: [
          { name: "Ciprofloxacin", use: "Antibiotic for UTI" },
          { name: "Paracetamol", use: "Reduces pain and fever" }
        ],
        advice: ["Drink lots of water", "Don't hold urine", "Maintain hygiene"]
      },
      "Hypothyroidism": {
        medicines: [
          { name: "Levothyroxine", use: "Replaces thyroid hormone" }
        ],
        advice: ["Take meds on empty stomach", "Do regular thyroid tests", "Eat iodine-rich food"]
      },
      "Dengue": {
        medicines: [
          { name: "Paracetamol", use: "Controls fever and pain" }
        ],
        advice: ["Avoid NSAIDs", "Stay hydrated", "Get platelet count checked"]
      }
    };

    const selected = new Set();

    const symptomListDiv = document.getElementById("symptomList");
    const selectedSymptomsDiv = document.getElementById("selectedSymptoms");
    const diseaseMatchesDiv = document.getElementById("diseaseMatches");

    function renderSymptoms(list = symptoms) {
      symptomListDiv.innerHTML = "";
      list.forEach(symptom => {
        const div = document.createElement("div");
        div.textContent = symptom;
        div.classList.add("symptom-item");
        if (selected.has(symptom)) {
          div.classList.add("selected");
        }
        div.addEventListener("click", () => {
          if (selected.has(symptom)) {
            selected.delete(symptom);
          } else {
            selected.add(symptom);
          }
          updateLists();
        });
        symptomListDiv.appendChild(div);
      });
    }

    function updateSelectedList() {
      selectedSymptomsDiv.innerHTML = "";
      Array.from(selected).forEach(symptom => {
        const div = document.createElement("div");
        div.textContent = symptom;
        div.classList.add("symptom-item", "selected");
        div.addEventListener("click", () => {
          selected.delete(symptom);
          updateLists();
        });
        selectedSymptomsDiv.appendChild(div);
      });
    }

    function updateDiseaseMatches() {
      const matchResults = [];

      for (const disease in diseases) {
        const symptomsOfDisease = diseases[disease];
        const matches = symptomsOfDisease.filter(symptom => selected.has(symptom));
        if (matches.length > 0) {
          matchResults.push({
            disease,
            matchCount: matches.length,
            total: symptomsOfDisease.length,
            matchedSymptoms: matches
          });
        }
      }

      matchResults.sort((a, b) => b.matchCount - a.matchCount);

      diseaseMatchesDiv.innerHTML = "";

      if (matchResults.length === 0) {
        diseaseMatchesDiv.innerHTML = "<p>No matching diseases found.</p>";
        return;
      }

      matchResults.forEach(result => {
        const div = document.createElement("div");
        div.classList.add("disease-match");
        div.innerHTML = `<strong>${result.disease}</strong> (${result.matchCount}/${result.total} symptoms matched)`;
        div.addEventListener("click", () => toggleDiseaseDetails(div, result.disease));
        diseaseMatchesDiv.appendChild(div);
      });
    }

    function toggleDiseaseDetails(container, diseaseName) {
      const existing = container.querySelector(".disease-details");
      if (existing) {
        existing.remove();
        return;
      }

      const details = diseaseDetails[diseaseName];
      if (!details) return;

      const detailDiv = document.createElement("div");
      detailDiv.classList.add("disease-details");

      const medList = details.medicines.map(m => `<li><strong>${m.name}:</strong> ${m.use}</li>`).join("");
      const adviceList = details.advice.map(a => `<li>${a}</li>`).join("");

      detailDiv.innerHTML = `
        <div><strong>Medicines:</strong><ul>${medList}</ul></div>
        <div><strong>Advice:</strong><ul>${adviceList}</ul></div>
      `;
      container.appendChild(detailDiv);
    }

    function updateLists() {
      filterSymptoms();
      updateSelectedList();
      updateDiseaseMatches();
    }

    function filterSymptoms() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const filtered = symptoms.filter(symptom =>
        symptom.toLowerCase().includes(searchTerm)
      );
      renderSymptoms(filtered);
    }

    function clearAll() {
      selected.clear();
      updateLists();
    }

    function exportSymptoms() {
      document.getElementById("exported").value = Array.from(selected).join(", ");
    }

    updateLists();
  </script>

</body>
</html>
